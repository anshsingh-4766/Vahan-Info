<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vahan Info</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="hero">
    <h1>Vahan Information Portal</h1>
    <p>Enter your vehicle number to get details</p>
    <form id="vahanForm">
      <input type="text" id="vehicleNumber" placeholder="Enter Vehicle Number (e.g. GJ01AB1234)" required>
      <button type="submit">Get Info</button>
    </form>
  </header>

  <section id="result" class="section">
    <!-- Vehicle info will appear here -->
  </section>

  <script src="script.js"></script>
</body>
</html>
